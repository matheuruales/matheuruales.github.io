<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | Crypto Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #f7931a;
            --primary-dark: #e07e0c;
            --secondary: #4cc9f0;
            --green: #16c784;
            --red: #ea3943;
            --bg-dark: #0a0b0e;
            --bg-darker: #07080a;
            --card-bg: #131722;
            --text-main: #eaecef;
            --text-secondary: #a1a7bb;
            --border-color: #2a2e39;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(247, 147, 26, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(76, 201, 240, 0.05) 0%, transparent 50%);
            position: relative;
            overflow: hidden;
        }

        /* Efectos de partículas */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background-color: var(--primary);
            border-radius: 50%;
            opacity: 0;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.1;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(-100px) translateX(20px);
                opacity: 0;
            }
        }

        /* Contenedor principal */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px;
            background-color: rgba(19, 23, 34, 0.8);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            max-width: 500px;
            width: 90%;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo i {
            color: var(--primary);
            font-size: 36px;
            margin-right: 12px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Botón */
        .start-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 20px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(247, 147, 26, 0.3);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 300px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(247, 147, 26, 0.4);
        }

        .start-btn:active {
            transform: translateY(0);
        }

        .start-btn i {
            margin-right: 10px;
            font-size: 18px;
        }

        .start-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.2) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            transition: all 0.3s ease;
        }

        .start-btn:hover::after {
            left: 100%;
        }

        /* Efectos de conexión */
        .connection-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--secondary), transparent);
            opacity: 0.3;
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.1;
            }
            50% {
                opacity: 0.3;
            }
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Partículas de fondo -->
    <div class="particles" id="particles"></div>

    <!-- Líneas de conexión -->
    <div class="connection-lines" id="connectionLines"></div>

    <!-- Contenido principal -->
    <div class="container">
        <div class="logo">
            <i class="fab fa-bitcoin"></i>
            <h1>Crypto Analytics</h1>
        </div>
        <a href="estadistica.html">
            <button class="start-btn" id="startBtn">
                <i class="fas fa-play"></i> INICIAR
            </button>
        </a>

    </div>

    <div class="footer">
        © 2023 Crypto Analytics Pro | Todos los derechos reservados
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Crear partículas
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Tamaño aleatorio entre 2px y 6px
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posición aleatoria
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Retraso de animación aleatorio
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                // Duración de animación aleatoria
                particle.style.animationDuration = `${5 + Math.random() * 10}s`;
                
                // Color aleatorio (naranja o azul)
                particle.style.backgroundColor = Math.random() > 0.5 ? 'var(--primary)' : 'var(--secondary)';
                
                particlesContainer.appendChild(particle);
            }
            
            // Crear líneas de conexión
            const linesContainer = document.getElementById('connectionLines');
            const lineCount = 5;
            
            for (let i = 0; i < lineCount; i++) {
                const line = document.createElement('div');
                line.className = 'connection-line';
                
                // Posición y tamaño aleatorios
                line.style.width = `${Math.random() * 20 + 10}%`;
                line.style.left = `${Math.random() * 80}%`;
                line.style.top = `${Math.random() * 100}%`;
                
                // Retraso de animación
                line.style.animationDelay = `${Math.random() * 3}s`;
                
                linesContainer.appendChild(line);
            }
            
            // Efecto al hacer clic en el botón
            const startBtn = document.getElementById('startBtn');
            startBtn.addEventListener('click', function() {
                // Efecto visual
                startBtn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    startBtn.style.transform = 'translateY(-3px)';
                }, 200);
                
                // Aquí puedes agregar la acción que quieras que realice el botón
                console.log('Iniciando aplicación...');
                // window.location.href = 'dashboard.html'; // Ejemplo de redirección
            });
        });
    </script>
</body>
</html>
