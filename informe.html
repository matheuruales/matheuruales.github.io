
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generador de PDF con Imágenes</title>
  <style>
    :root{
      --sheet-width: 210mm;  /* A4 */
      --sheet-height: 297mm; /* A4 */
      --sheet-margin: 14mm;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    body{ margin:0; font-family: var(--font); background:#f3f4f6; color:#111827; }
    .container{ max-width:1100px; margin:24px auto; padding:16px; }

    .controls{
      background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:16px; 
      display:grid; gap:12px;
    }
    .row{ display:grid; gap:10px; }
    .row.grid-2{ grid-template-columns: 1fr 1fr; }
    label{ font-size:14px; color:#374151; }
    textarea{
      width:100%; min-height:140px; resize:vertical; padding:12px;
      border:1px solid #d1d5db; border-radius:8px; font:inherit;
    }
    input[type="text"]{
      width:100%; padding:10px; border:1px solid #d1d5db; border-radius:8px; font:inherit;
    }
    input[type="file"]{ padding:6px 0; }

    .actions{ display:flex; gap:10px; flex-wrap:wrap; }
    button{
      padding:10px 14px; border:0; border-radius:10px; cursor:pointer; font:600 14px var(--font);
      background:#111827; color:white;
    }
    button.secondary{ background:#e5e7eb; color:#111827; }
    button.rotate-btn {
      padding: 6px 8px;
      font-size: 12px;
      background: #4b5563;
    }
    .muted{ color:#6b7280; font-size:12px; }

    /* Vista previa imprimible */
    .preview-wrap{ margin-top:18px; }
    .sheet{
      width: var(--sheet-width); min-height: var(--sheet-height);
      margin: 0 auto; background:#fff; border:1px solid #e5e7eb; border-radius:12px;
      padding: var(--sheet-margin);
      box-shadow: 0 10px 20px rgba(0,0,0,.06);
    }
    .doc-title{ font-size:18px; font-weight:700; margin:0 0 6px; }
    .doc-text{ white-space:pre-wrap; line-height:1.5; font-size:14px; }

    .images{
      margin-top:14px; display:grid; gap:12px;
    }
    /* cada bloque de imagen evita partirse en páginas */
    .image-block{
      break-inside: avoid; page-break-inside: avoid;
      text-align:center;
    }
    .image-block img{
      max-width:100%;
      height:auto;
      border:1px solid #e5e7eb; border-radius:8px;
      transition: transform 0.3s ease;
    }

    /* Galería para reordenar (drag & drop) */
    .gallery{ display:grid; grid-template-columns: repeat(auto-fill, minmax(140px,1fr)); gap:10px; }
    .thumb{
      background:#fff; border:1px solid #e5e7eb; border-radius:10px; padding:8px; display:grid; gap:6px;
      position: relative;
    }
    .thumb img{ width:100%; height:110px; object-fit:contain; border-radius:6px; }
    .thumb .handle{
      user-select:none;
      background:#f3f4f6; border:1px dashed #d1d5db; border-radius:6px; padding:6px; text-align:center;
      font-size:12px; color:#6b7280; cursor:grab;
    }
    .thumb.dragging{ opacity:.4; }
    .thumb-controls {
      display: flex;
      gap: 4px;
      justify-content: center;
    }
    .rotation-indicator {
      font-size: 11px;
      color: #6b7280;
      text-align: center;
    }

    /* Solo para impresión */
    @media print{
      body{ background:white; }
      .controls, .preview-title{ display:none !important; }
      .sheet{
        width:auto; height:auto; margin:0; border:0; box-shadow:none; border-radius:0;
        padding: var(--sheet-margin);
      }
      /* Forzar tamaño A4 en impresión */
      @page{ size: A4; margin: 14mm; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="controls">
      <div class="row grid-2">
        <div>
          <label>Nombre del PDF (sin .pdf)</label>
          <input id="pdfName" type="text" placeholder="ej. informe-semana-30" />
          <div class="muted">Este nombre se usará como título del documento y saldrá por defecto al "Imprimir como PDF".</div>
        </div>
        <div>
          <label>Subir imágenes</label>
          <input id="imgInput" type="file" accept="image/*" multiple />
          <div class="muted">Puedes seleccionar varias. Luego podrás reordenarlas arrastrando.</div>
        </div>
      </div>

      <div class="row">
        <label>Texto que irá en la parte superior del documento</label>
        <textarea id="topText" placeholder="Escribe aquí el texto de tu papá..."></textarea>
      </div>

      <div class="row">
        <label>Orden de imágenes (arrastra para reordenar)</label>
        <div id="gallery" class="gallery"></div>
      </div>

      <div class="actions">
        <button id="btnPreview">Actualizar vista previa</button>
        <button id="btnPrint">Exportar a PDF</button>
        <button id="btnClear" class="secondary">Limpiar</button>
      </div>
    </div>

    <h3 class="preview-title" style="margin:18px 0 10px;">Vista previa del PDF</h3>
    <div id="sheet" class="sheet" aria-label="Vista previa imprimible">
      <h1 id="docTitle" class="doc-title"></h1>
      <div id="docText" class="doc-text"></div>
      <div id="docImages" class="images"></div>
    </div>
  </div>

  <script>
    const imgInput = document.getElementById('imgInput');
    const gallery = document.getElementById('gallery');
    const sheetTitle = document.getElementById('docTitle');
    const sheetText = document.getElementById('docText');
    const sheetImages = document.getElementById('docImages');
    const pdfName = document.getElementById('pdfName');
    const topText = document.getElementById('topText');

    let images = []; // { name, dataURL, rotation }

    // Cargar imágenes a memoria y miniaturas
    imgInput.addEventListener('change', async (e) => {
      const files = Array.from(e.target.files || []);
      for (const file of files) {
        const url = await fileToDataURL(file);
        images.push({ 
          name: file.name, 
          dataURL: url,
          rotation: 0 // 0, 90, 180, 270
        });
      }
      renderGallery();
    });

    function fileToDataURL(file){
      return new Promise((res, rej)=>{
        const r = new FileReader();
        r.onload = () => res(r.result);
        r.onerror = rej;
        r.readAsDataURL(file);
      });
    }

    function renderGallery(){
      gallery.innerHTML = '';
      images.forEach((img, idx)=>{
        const card = document.createElement('div');
        card.className = 'thumb';
        card.draggable = true;
        card.dataset.index = idx;

        const image = new Image();
        image.src = img.dataURL;
        applyRotation(image, img.rotation);

        const label = document.createElement('div');
        label.className = 'handle';
        label.textContent = 'Arrastra para reordenar';

        const controls = document.createElement('div');
        controls.className = 'thumb-controls';

        const rotateLeftBtn = document.createElement('button');
        rotateLeftBtn.className = 'rotate-btn secondary';
        rotateLeftBtn.textContent = '↺ 90°';
        rotateLeftBtn.onclick = () => rotateImage(idx, -90);

        const rotateRightBtn = document.createElement('button');
        rotateRightBtn.className = 'rotate-btn secondary';
        rotateRightBtn.textContent = '↻ 90°';
        rotateRightBtn.onclick = () => rotateImage(idx, 90);

        const rotationInfo = document.createElement('div');
        rotationInfo.className = 'rotation-indicator';
        rotationInfo.textContent = `Rotación: ${img.rotation}°`;

        controls.appendChild(rotateLeftBtn);
        controls.appendChild(rotateRightBtn);
        
        card.appendChild(image);
        card.appendChild(label);
        card.appendChild(controls);
        card.appendChild(rotationInfo);
        gallery.appendChild(card);
      });
    }

    function rotateImage(index, degrees) {
      images[index].rotation = (images[index].rotation + degrees) % 360;
      if (images[index].rotation < 0) images[index].rotation += 360;
      renderGallery();
      updatePreview();
    }

    function applyRotation(imgElement, degrees) {
      imgElement.style.transform = `rotate(${degrees}deg)`;
    }

    // Drag & drop reordenar
    let draggedIndex = null;
    gallery.addEventListener('dragstart', (e)=>{
      const card = e.target.closest('.thumb');
      if(!card) return;
      draggedIndex = Number(card.dataset.index);
      card.classList.add('dragging');
    });
    gallery.addEventListener('dragend', (e)=>{
      const card = e.target.closest('.thumb');
      if(card) card.classList.remove('dragging');
    });
    gallery.addEventListener('dragover', (e)=>{
      e.preventDefault();
      const over = e.target.closest('.thumb');
      if(!over) return;
      const overIndex = Number(over.dataset.index);
      if (overIndex === draggedIndex) return;
      // mover elemento en el array
      const [moved] = images.splice(draggedIndex, 1);
      images.splice(overIndex, 0, moved);
      draggedIndex = overIndex;
      renderGallery();
    });

    // Vista previa
    document.getElementById('btnPreview').addEventListener('click', updatePreview);
    function updatePreview(){
      const name = (pdfName.value || 'Documento').trim();
      sheetTitle.textContent = name;
      sheetText.textContent = topText.value || '';
      sheetImages.innerHTML = '';
      images.forEach(img=>{
        const block = document.createElement('div');
        block.className = 'image-block';
        const image = new Image();
        image.src = img.dataURL;
        image.alt = img.name;
        applyRotation(image, img.rotation);
        block.appendChild(image);
        sheetImages.appendChild(block);
      });
    }

    // Imprimir a PDF (usa el título como nombre sugerido)
    document.getElementById('btnPrint').addEventListener('click', ()=>{
      updatePreview();
      const originalTitle = document.title;
      const name = (pdfName.value || 'Documento').trim();
      document.title = name;  // muchos navegadores usan el título como nombre por defecto
      window.print();
      // restaurar
      setTimeout(()=>{ document.title = originalTitle; }, 1000);
    });

    // Limpiar
    document.getElementById('btnClear').addEventListener('click', ()=>{
      pdfName.value = '';
      topText.value = '';
      images = [];
      renderGallery();
      updatePreview();
    });

    // Primera vista
    updatePreview();
  </script>
</body>
</html>
